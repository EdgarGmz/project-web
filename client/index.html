<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <meta name="description" content="Gestiona tu tienda de videojuegos de forma eficiente. Administra inventario, ventas, clientes y más." />
    <meta name="keywords" content="videojuegos, tienda, gestión, inventario, ventas, gaming, administración" />
    <meta name="author" content="%VITE_APP_NAME%" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="%VITE_APP_NAME% - Gestión de Tienda de Videojuegos" />
    <meta property="og:description" content="Sistema de gestión integral para tu tienda de videojuegos" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_APP_URL%" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="%VITE_APP_NAME% - Gestión de Tienda de Videojuegos" />
    <meta name="twitter:description" content="Sistema de gestión integral para tu tienda de videojuegos" />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="%VITE_APP_NAME%" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>%VITE_APP_NAME%</title>
    <script>
      (function() {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = saved || (prefersDark ? 'dark' : 'light');
          if (theme === 'dark') document.documentElement.classList.add('dark');
          if (theme === 'light') document.documentElement.classList.add('light');
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
